<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon 777</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/gse4tqd.css" />
  </head>
  <body>
    <div class="title">
      <div>
        <h1>
          <span>w</span><span>o</span><span>m</span><span>e</span><span>n</span> of Tech
        </h1>
      </div>

    </div>
    <div class="slots">
      <div>
        <h2>777</h2>
      </div>
      <div>
        <ul style="--delay: 0s; --quantity: 10">
          <li style="--position: 1"><img /></li>
          <li style="--position: 2"><img /></li>
          <li style="--position: 3"><img /></li>
          <li style="--position: 4"><img /></li>
          <li style="--position: 5"><img /></li>
          <li style="--position: 6"><img /></li>
          <li style="--position: 7"><img /></li>
          <li style="--position: 8"><img /></li>
          <li style="--position: 9"><img /></li>
          <li style="--position: 10"><img /></li>
        </ul>
        <ul style="--delay: 0.2s; --quantity: 10">
          <li style="--position: 1"><img /></li>
          <li style="--position: 2"><img /></li>
          <li style="--position: 3"><img /></li>
          <li style="--position: 4"><img /></li>
          <li style="--position: 5"><img /></li>
          <li style="--position: 6"><img /></li>
          <li style="--position: 7"><img /></li>
          <li style="--position: 8"><img /></li>
          <li style="--position: 9"><img /></li>
          <li style="--position: 10"><img /></li>
        </ul>
        <ul style="--delay: 0.4s; --quantity: 10">
          <li style="--position: 1"><img /></li>
          <li style="--position: 2"><img /></li>
          <li style="--position: 3"><img /></li>
          <li style="--position: 4"><img /></li>
          <li style="--position: 5"><img /></li>
          <li style="--position: 6"><img /></li>
          <li style="--position: 7"><img /></li>
          <li style="--position: 8"><img /></li>
          <li style="--position: 9"><img /></li>
          <li style="--position: 10"><img /></li>
        </ul>
        <button class="handle">
          <div class="stick"></div>
        </button>
      </div>
    </div>
    <div class="popover">
      <h3>You Win!</h3>
      <div>
        <img id="image" src="#" />
        <div>
          <p id="name"><span>name:</span></p>
          <p id="tagline"><span>tagline:</span></p>
          <p id="work"><span>work:</span></p>
        </div>
        <div>
          <a id="github" href="#" target="_blank"
            ><img src="./images/github.webp"
          /></a>
          <a id="website" href="#" target="_blank"
            ><img src="./images/website.webp"
          /></a>
          <a id="codepen" href="#" target="_blank"
            ><img src="./images/codepen.webp"
          /></a>
        </div>
      </div>
      <p>119 111 109 101 110 32 111 102 32 116 101 99 104</p>
    </div>
  </body>
  <audio id="soundtrack" autoplay muted>
    <source src="./audio/soundtrack.mp3" type="audio/mpeg" />
  </audio>
</html>
<script src="./fetch.js"></script>
<script src="./script.js"></script>
